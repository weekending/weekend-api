{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/auth.css') }}">
{% endblock %}

{% block script %}
<script src="{{ url_for('static', path='/js/request.js') }}"></script>
<script src="{{ url_for('static', path='/js/authLogin.js') }}"></script>
{% endblock %}

{% block content %}
<div class="nav flex">
  <a class="nav-back flex" onclick="javascript:history.back();">
    <img src="{{ url_for('static', path='/img/back.svg') }}" width="25px">
  </a>
</div>
<div class="auth-content">
  <div class="auth-title">
    <p class="font-title-1">로그인</p>
  </div>
  <div class="auth-info">
    <div class="auth-input-section">
      <input id="loginInputUsername" class="input-selection" name="email" placeholder="아이디">
      <div id="loginErrorEmail" class="auth-error" hidden></div>
    </div>
    <div class="auth-input-section">
      <input id="loginInputPassword" class="input-selection" name="password" placeholder="비밀번호" type="password">
      <div id="loginErrorPassword" class="auth-error" hidden></div>
    </div>
  </div>
  <div class="black-button">
    <button id="loginButton" onclick="login()" disabled>로그인</button>
  </div>
  <div class="auth-bottom font-text-light-2">
    <p>비밀번호 찾기</p>
    <p>|</p>
    <p onclick="location.href='/signup';">회원가입</p>
  </div>
</div>
{% endblock %}
