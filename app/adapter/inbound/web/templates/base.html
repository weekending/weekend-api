<html>
<head>
  <title>{% block title %} Week End {% endblock %}</title>

  <!-- META -->
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="apple-touch-icon" href="/static/img/favicon-128.png">
  <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

  <meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="윅엔드"/>
  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="윅엔드"/>
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="밴드 연습곡 관리를 손쉽게!"/>
  <meta prefix="og: http://ogp.me/ns#" property="og:locale" content="ko_KR"/>
  <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ url_for('static', path='/img/og-image.png') }}">

  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/base.css') }}">
  {% block style %}
  {% endblock %}
</head>
<body>
  <div class="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

<!-- JS -->
{% block script %}
{% endblock %}
</html>
