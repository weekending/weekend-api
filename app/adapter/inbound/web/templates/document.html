<html>
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Week-End API 문서</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/document.css') }}">
</head>
<body>
  <div class="content">
    <div class="title">
      <p>윅엔드 API 문서</p>
    </div>
    <div class="input-box">
      <div class="input-section">
        <input id="input-user-email" type="email" placeholder="이메일" onkeyup="onkeyupLogin()">
      </div>
      <div class="input-section">
        <input id="input-password" type="password" placeholder="비밀번호" onkeyup="onkeyupLogin()">
      </div>
      <div class="message-section center">
        <div class="exception-message"></div>
      </div>
      <div class="button-section">
        <button id="button-login-document" onclick="requestLogin()">로그인</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{{ url_for('static', path='/js/document.js') }}"></script>
</body>
