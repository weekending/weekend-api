{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/calendar.css') }}">
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/home.css') }}">
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/schedule.css') }}">
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/song.css') }}">
{% endblock %}

{% block script %}
<script src="{{ url_for('static', path='/js/request.js') }}"></script>
<script src="{{ url_for('static', path='/js/button.js') }}"></script>
<script src="{{ url_for('static', path='/js/home.js') }}"></script>
<script src="{{ url_for('static', path='/js/calendar.js') }}"></script>
{% endblock %}

{% block content %}
<div class="home">
  <div class="nav flex">
    <div class="nav-title font-title-3">Week-End</div>
    <a class="setting flex">
      <img src="{{ url_for('static', path='/img/setting.svg') }}" width="25px">
    </a>
  </div>
  <div class="section-list">
    <div class="section">
      <div class="schedule">
        <div id="d-day-list" class="d-day-list flex">
        </div>
        <div class="schedule-scroll flex">
          <div class="scroll">
            <button class="active"></button>
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-content">
        <div class="section-header">
          <div class="section-title font-title-3">진행중인 연습곡</div>
          <div class="section-subtitle font-text-light-1">아래 곡들을 연습하고 있어요!</div>
        </div>
        <div id="song-list" class="song-list"></div>
        <div class="section-bottom">
          <a>
            <div class="section-next font-text-light-2" onclick="location.href='/songs';">
              <span>더 많은 곡 보기</span>
              <img src="{{ url_for('static', path='/img/next.svg') }}" width="18px">
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-content">
        <div class="section-header">
          <div class="section-title font-title-3">캘린더</div>
          <div class="section-subtitle font-text-light-1">다가올 일정을 확인해 보세요.</div>
        </div>
        {% include "schedule/calendar.html" %}
        <div class="section-bottom">
          <a>
            <div class="section-next font-text-light-2" onclick="location.href='/schedule';">
              <span>일정 관리하기</span>
              <img src="{{ url_for('static', path='/img/next.svg') }}" width="18px">
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-content">
        <div class="section-header">
          <div class="section-title font-title-3">투표</div>
          <div class="section-subtitle">Coming Soon!</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
