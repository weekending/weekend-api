{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/song.css') }}">
{% endblock %}

{% block script %}
<script src="{{ url_for('static', path='/js/request.js') }}"></script>
<script src="{{ url_for('static', path='/js/song.js') }}"></script>
{% endblock %}

{% block content %}
<div class="content">
  <div class="nav flex">
    <a class="nav-back" onclick="location.href='/'">
      <img src="{{ url_for('static', path='/img/back.svg') }}" width="35px">
    </a>
    <div class="nav-title">연습곡 리스트</div>
    <a class="setting flex">
      <img src="{{ url_for('static', path='/img/setting.svg') }}" width="25px">
    </a>
  </div>
  <div class="song-content">
    <div id="song-list" class="song-list"></div>
  </div>
</div>
{% endblock %}
