{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/button.css') }}">
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', path='/css/song.css') }}">
{% endblock %}

{% block script %}
<script src="{{ url_for('static', path='/js/request.js') }}"></script>
<script src="{{ url_for('static', path='/js/button.js') }}"></script>
<script src="{{ url_for('static', path='/js/song.js') }}"></script>
{% endblock %}

{% block content %}
<div class="song">
  <div class="nav flex">
    <a class="nav-back flex" onclick="location.href='/';">
      <img src="{{ url_for('static', path='/img/back.svg') }}" width="25px">
    </a>
    <div class="nav-title font-title-3">연습곡 리스트</div>
    <a class="setting flex">
      <img src="{{ url_for('static', path='/img/setting.svg') }}" width="25px">
    </a>
  </div>
  <div class="song-content">
    <div id="song-list" class="song-list"></div>
  </div>
</div>
<div id="screen" class="screen" onclick="circleButtonAction()" hidden></div>
<div class="bottom-button flex" hidden>
  <div id="button-register" class="button-item flex" onclick="registerSong()" style="bottom:0; opacity:0">
    <div class="circle-button">
      <img src="{{ url_for('static', path='/img/button-register.svg') }}" width="30px">
    </div>
    <p>연습곡 등록</p>
  </div>
  <div id="button-pick" class="button-item flex" style="bottom:0; opacity:0">
    <div class="circle-button">
      <img src="{{ url_for('static', path='/img/button-pick.svg') }}" width="30px">
    </div>
    <p>랜덤 뽑기</p>
  </div>
  <div id="button-plus" class="circle-button button-plus" onclick="circleButtonAction()">
    <img src="{{ url_for('static', path='/img/plus.svg') }}">
  </div>
</div>
{% endblock %}
